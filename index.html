<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MINI CLOTH SHOP</title>
</head>
<body>
    <header>
        <img src="imgs/logo.png" alt="mini clothshop logo"/>
    </header>
    <nav>
        <div class="filter-by-cloth">
            <button class="cloth-btn" data-filter="type" data-type="pants"><div class="cloth-img"><img src="imgs/blue_p.png" alt="pants" /></div></button>
            <button class="cloth-btn" data-filter="type" data-type="skirt"><div class="cloth-img"><img src="imgs/blue_s.png" alt="skirt" /></div></button>
            <button class="cloth-btn" data-filter="type" data-type="tshirt"><div class="cloth-img"><img src="imgs/blue_t.png" alt="tshirt" /></div></button>
        </div>
        <div class="filter-by-color">
            <button class="color-btn" data-filter="color" data-color="blue">blue</button>
            <button class="color-btn" data-filter="color" data-color="yellow">yellow</button>
            <button class="color-btn" data-filter="color" data-color="pink">pink</button>
        </div>
        
    </nav>
    <section>
        <ul class="clothes">
        </ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
