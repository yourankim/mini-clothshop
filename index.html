<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <title>MINI CLOTH SHOP</title>
</head>
<body>
    <header>
        <img class="logo" src="imgs/logo.png" alt="mini clothshop logo"/>
    </header>
    <nav class="btns"> 
        <button class="btn" data-filter="type" data-type="pants">
            <img class="imgBtn" src="imgs/blue_p.png" alt="pants" />
        </button>
        <button class="btn" data-filter="type" data-type="skirt">
            <img class="imgBtn" src="imgs/blue_s.png" alt="skirt" />
        </button>
        <button class="btn" data-filter="type" data-type="tshirt">
            <img class="imgBtn" src="imgs/blue_t.png" alt="tshirt" />
        </button>
        <button class="btn colorBtn" data-filter="color" data-color="blue">blue</button>
        <button class="btn colorBtn" data-filter="color" data-color="yellow">yellow</button>
        <button class="btn colorBtn" data-filter="color" data-color="pink">pink</button>        
    </nav>
    <ul class="clothes">
        
    </ul>       
    <script src="./src/main.js"></script> <!-- defer + 위치 -->
</body>
</html>
