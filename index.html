<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <title>MINI CLOTH SHOP</title>
</head>
<body>
    <header>
        <img class="logo" src="imgs/logo.png" alt="mini clothshop logo"/>
    </header>
    <nav class="btns"> 
        <button class="btn">
            <img class="imgBtn" src="imgs/blue_p.png" alt="pants" data-key="type" data-value="pants"/>
        </button>
        <button class="btn">
            <img class="imgBtn" src="imgs/blue_s.png" alt="skirt" data-key="type" data-value="skirt"/>
        </button>
        <button class="btn">
            <img class="imgBtn" src="imgs/blue_t.png" alt="tshirt" data-key="type" data-value="tshirt"/>
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">blue</button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow">yellow</button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">pink</button>        
    </nav>
    <ul class="clothes">
        
    </ul>       
    <script src="./src/main.js"></script> <!-- defer + 위치 -->
</body>
</html>
