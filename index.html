<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MINI CLOTH SHOP</title>
</head>
<body>
    <header>
        <img src="imgs/logo.png" alt="mini clothshop logo"/>
    </header>
    <nav>
        <button><img src="imgs/blue_p.png" alt="pants"/></button>
        <button><img src="imgs/blue_s.png" alt="skirt"/></button>
        <button><img src="imgs/blue_t.png" alt="tshirt"/></button>
        <button>blue</button>
        <button>yellow</button>
        <button>pink</button>
    </nav>
    <section>
        <ul>
            <li>
                <img src="imgs/blue_t.png" alt="tshirt"/>
                <span>female</span>
                <span>large</span>
            </li>
            <li>
                <img src="imgs/yellow_p.png" alt="pants"/>
                <span>male</span>
                <span>small</span>
            </li>
        </ul>
    </section>

</html>
